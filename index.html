<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guns of Glory ‚Äî Calculator</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #020617;
    color: #e5e7eb;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 16px;
    color: #38bdf8;
    border-bottom: 1px solid #1e293b;
}

header span {
    font-size: 18px;
    font-weight: bold;
}

.lang-btn {
    background: #020617;
    border: 1px solid #334155;
    color: #e5e7eb;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
}

.container {
    padding: 15px;
    max-width: 420px;
    margin: auto;
}

.block {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}

.block h2 {
    font-size: 16px;
    margin-bottom: 10px;
    color: #facc15;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
}

button.main {
    width: 100%;
    padding: 16px;
    font-size: 17px;
    border-radius: 12px;
    border: none;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
}

.result {
    margin-top: 12px;
    font-size: 16px;
    white-space: pre-line;
    color: #22c55e;
}

/* PC */
@media (min-width: 768px) {
    .container { max-width: 900px; }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
}
</style>
</head>

<body>

<header>
    <span id="title">Guns of Glory ‚Äî –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span>
    <button class="lang-btn" onclick="toggleLang()">RU / EN</button>
</header>

<div class="container">
<div class="grid">

    <!-- CYCLE TIME -->
    <div class="block">
        <h2 id="cycleTitle">üìÖ –í—Ä–µ–º—è –æ–¥–Ω–æ–≥–æ —Ü–∏–∫–ª–∞</h2>
        <input id="days" type="number" placeholder="–î–Ω–∏">
        <input id="hours" type="number" placeholder="–ß–∞—Å—ã">
        <input id="minutes" type="number" placeholder="–ú–∏–Ω—É—Ç—ã">
    </div>

    <!-- SPEEDUPS -->
    <div class="block">
        <h2 id="speedTitle">‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏—è –≤ –Ω–∞–ª–∏—á–∏–∏</h2>
        <input id="speedDays" type="number" placeholder="–î–Ω–µ–π —É—Å–∫–æ—Ä–µ–Ω–∏–π">
        <input id="speedHours" type="number" placeholder="–ß–∞—Å–æ–≤ —É—Å–∫–æ—Ä–µ–Ω–∏–π">
        <input id="speedMinutes" type="number" placeholder="–ú–∏–Ω—É—Ç —É—Å–∫–æ—Ä–µ–Ω–∏–π">
    </div>

    <!-- TROOPS -->
    <div class="block">
        <h2 id="troopsTitle">ü™ñ –í–æ–π—Å–∫–∞</h2>
        <input id="troopsPerCycle" type="number" placeholder="–í–æ–π—Å–∫ –∑–∞ 1 —Ü–∏–∫–ª">
        <input id="powerPerTroop" type="number" placeholder="–°–∏–ª–∞ 1 —Å–æ–ª–¥–∞—Ç–∞">
        <button class="main" onclick="calculate()" id="calcBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <div class="result" id="result"></div>
    </div>

</div>
</div>

<script>
let lang = "ru";

const text = {
    ru: {
        title: "Guns of Glory ‚Äî –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä",
        cycle: "üìÖ –í—Ä–µ–º—è –æ–¥–Ω–æ–≥–æ —Ü–∏–∫–ª–∞",
        speed: "‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏—è –≤ –Ω–∞–ª–∏—á–∏–∏",
        troops: "ü™ñ –í–æ–π—Å–∫–∞",
        calc: "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å",
        error: "‚ùå –£–∫–∞–∂–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –≤—Ä–µ–º—è —Ü–∏–∫–ª–∞",
        cycles: "üîÅ –ü–æ–ª–Ω—ã—Ö —Ü–∏–∫–ª–æ–≤",
        totalTroops: "ü™ñ –í—Å–µ–≥–æ –≤–æ–π—Å–∫",
        power: "‚öî –û–±—â–∞—è —Å–∏–ª–∞ –∞—Ä–º–∏–∏"
    },
    en: {
        title: "Guns of Glory ‚Äî Calculator",
        cycle: "üìÖ Cycle time",
        speed: "‚ö° Available speedups",
        troops: "ü™ñ Troops",
        calc: "Calculate",
        error: "‚ùå Enter valid cycle time",
        cycles: "üîÅ Full cycles",
        totalTroops: "ü™ñ Total troops",
        power: "‚öî Total army power"
    }
};

function toggleLang() {
    lang = lang === "ru" ? "en" : "ru";
    applyLang();
}

function applyLang() {
    document.documentElement.lang = lang;
    title.innerText = text[lang].title;
    cycleTitle.innerText = text[lang].cycle;
    speedTitle.innerText = text[lang].speed;
    troopsTitle.innerText = text[lang].troops;
    calcBtn.innerText = text[lang].calc;
}

applyLang();

// —Ñ–æ—Ä–º–∞—Ç —á–∏—Å–µ–ª: 1 234 567
function formatNumber(num) {
    return num.toLocaleString("ru-RU");
}

function calculate() {
    const d = Number(days.value || 0);
    const h = Number(hours.value || 0);
    const m = Number(minutes.value || 0);

    const cycleMinutes = d * 1440 + h * 60 + m;
    if (cycleMinutes <= 0) {
        result.innerText = text[lang].error;
        return;
    }

    const sd = Number(speedDays.value || 0);
    const sh = Number(speedHours.value || 0);
    const sm = Number(speedMinutes.value || 0);

    const availableMinutes = sd * 1440 + sh * 60 + sm;

    const cycles = Math.floor(availableMinutes / cycleMinutes);

    const troopsPer = Number(troopsPerCycle.value || 0);
    const totalTroops = cycles * troopsPer;

    const powerPer = Number(powerPerTroop.value || 0);
    const totalPower = totalTroops * powerPer;

    result.innerText =
        `${text[lang].cycles}: ${formatNumber(cycles)}\n` +
        `${text[lang].totalTroops}: ${formatNumber(totalTroops)}\n` +
        `${text[lang].power}: ${formatNumber(totalPower)}`;
}
</script>

</body>
</html>
