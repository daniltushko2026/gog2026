<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guns of Glory ‚Äî Calculator</title>

<style>
* {
    box-sizing: border-box;
}

/* ===== BASE (MOBILE FIRST) ===== */
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #020617;
    color: #e5e7eb;
}

header {
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #38bdf8;
    border-bottom: 1px solid #1e293b;
}

.container {
    padding: 15px;
    max-width: 420px;
    margin: auto;
}

.block {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}

.block h2 {
    font-size: 16px;
    margin-bottom: 10px;
    color: #facc15;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
}

button {
    width: 100%;
    padding: 16px;
    font-size: 17px;
    border-radius: 12px;
    border: none;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
}

button:active {
    transform: scale(0.98);
}

.result {
    margin-top: 10px;
    font-size: 16px;
    white-space: pre-line;
    color: #22c55e;
}

/* ===== PC VERSION ===== */
@media (min-width: 768px) {

    header {
        font-size: 26px;
        padding: 20px;
    }

    .container {
        max-width: 900px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .block {
        margin-bottom: 0;
    }

    button {
        font-size: 18px;
        padding: 18px;
    }
}
</style>
</head>

<body>

<header>‚è± Guns of Glory ‚Äî –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Å–∫–æ—Ä–µ–Ω–∏–π</header>

<div class="container">

    <div class="grid">

        <div class="block">
            <h2>üìÖ –í—Ä–µ–º—è –æ–¥–Ω–æ–≥–æ —Ü–∏–∫–ª–∞</h2>
            <input id="days" type="number" placeholder="–î–Ω–∏">
            <input id="hours" type="number" placeholder="–ß–∞—Å—ã">
            <input id="minutes" type="number" placeholder="–ú–∏–Ω—É—Ç—ã">
        </div>

        <div class="block">
            <h2>‚ö° –£—Å–∫–æ—Ä–µ–Ω–∏—è –≤ –Ω–∞–ª–∏—á–∏–∏</h2>
            <input id="speedDays" type="number" placeholder="–î–Ω–µ–π —É—Å–∫–æ—Ä–µ–Ω–∏–π">
            <input id="speedHours" type="number" placeholder="–ß–∞—Å–æ–≤ —É—Å–∫–æ—Ä–µ–Ω–∏–π">
        </div>

        <div class="block">
            <h2>ü™ñ –í–æ–π—Å–∫–∞</h2>
            <input id="troopsPerCycle" type="number" placeholder="–í–æ–π—Å–∫ –∑–∞ 1 —Ü–∏–∫–ª">
            <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <div class="result" id="result"></div>
        </div>

    </div>

</div>

<script>
function calculate() {
    const d = Number(days.value || 0);
    const h = Number(hours.value || 0);
    const m = Number(minutes.value || 0);

    const cycleMinutes = d * 1440 + h * 60 + m;
    if (cycleMinutes <= 0) {
        result.innerText = "‚ùå –£–∫–∞–∂–∏ –≤—Ä–µ–º—è —Ü–∏–∫–ª–∞";
        return;
    }

    const sd = Number(speedDays.value || 0);
    const sh = Number(speedHours.value || 0);
    const availableMinutes = sd * 1440 + sh * 60;

    const cycles = Math.floor(availableMinutes / cycleMinutes);

    const troops = Number(troopsPerCycle.value || 0);
    const totalTroops = cycles * troops;

    result.innerText =
        `üîÅ –ü–æ–ª–Ω—ã—Ö —Ü–∏–∫–ª–æ–≤: ${cycles}\n` +
        `ü™ñ –í—Å–µ–≥–æ –≤–æ–π—Å–∫: ${totalTroops}`;
}
</script>

</body>
</html>
